<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RoleBot - A reaction role Discord bot</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="RoleBot helps you manage your Discord server reaction roles easier and faster."
    />
    <meta property="og:title" content="RoleBot - A reaction role Discord bot" />
    <meta
      property="og:image"
      content="https://s3.us-east-2.amazonaws.com/rolebot.gg/assets/banners/banner.png"
    />
    <meta
      property="og:description"
      content="Use RoleBot to manage your Discord servers react roles."
    />
    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:image"
      content="https://s3.us-east-2.amazonaws.com/rolebot.gg/assets/banners/banner.png"
    />

      rel="icon"
      type="image/x-icon"
      href="https://s3.us-east-2.amazonaws.com/rolebot.gg/assets/logos/rolebot-logo.png"

    <meta name="theme-color" content="#1976d2" />

      window.$discordMessage = {
        profiles: {
          rolebot: {
            author: "RoleBot",
            avatar: "https://rolebot.gg/assets/logos/rolebot-logo-white.png",

            verified: true,
          },
          panku: {
            author: "Panku",
            avatar: "https://panku.io/assets/images/alphyx_headshot.png",
            roleColor: "#b26bff",
          },
        },
      };

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
