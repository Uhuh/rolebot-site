<select name="category-select" [ngModel]="selectedCategory" (ngModelChange)="onSelectChange($event)">
  <option *ngFor="let category of categories" [ngValue]="category">
    {{ category.name }}
  </option>
</select>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-container">
  <h2>Category - {{ categoryForm.controls["name"].value }}</h2>

  <label [for]="'name-' + selectedCategory?.id">Title: </label>
  <input [id]="'name-' + selectedCategory?.id" type="text" formControlName="name" />

  <label [for]="'description-' + selectedCategory?.id"> Description: </label>
  <input [id]="'description-' + selectedCategory?.id" type="textarea" formControlName="description" />
</form>
