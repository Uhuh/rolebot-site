<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-container">
  <h2>Category - {{ categoryForm.controls["name"].value }}</h2>

  <label [for]="'name-' + category?.id">Title: </label>
  <input [id]="'name-' + category?.id" type="text" formControlName="name" />

  <label [for]="'description-' + category?.id"> Description: </label>
  <input [id]="'description-' + category?.id" type="textarea" formControlName="description" />
</form>
