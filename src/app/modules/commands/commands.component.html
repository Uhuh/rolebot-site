<div class="command-container">
  <div class="header">
    <h1>Command List</h1>
  </div>
  <div class="command-list">
    <div class="commands">
      <div class="command-header">
        <h2>React commands</h2>
        <hr />
      </div>
      <app-accordion *ngFor="let command of reactCommands" [slashCommand]="command"></app-accordion>
    </div>
    <div class="commands">
      <div class="command-header">
        <h2>Category commands</h2>
        <hr />
      </div>
      <app-accordion *ngFor="let command of categoryCommands" [slashCommand]="command"></app-accordion>
    </div>
    <div class="commands">
      <div class="command-header">
        <h2>General commands</h2>
        <hr />
      </div>
      <app-accordion *ngFor="let command of generalCommands" [slashCommand]="command"></app-accordion>
    </div>
  </div>
</div>
