<div class="navbar-container">
  <a routerLink="">
    <img
      class="navbar-logo"
      src="assets/logos/rolebot-logo-white.png"
      alt="rolebot logo white"
    />
  </a>
  <div
    [className]="openSideNav ? 'ml-auto open' : 'ml-auto'"
    id="nav-icon"
    (click)="toggleSideNav()"
  >
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="links">
    <a routerLink="about"> About </a>
    <a routerLink="commands"> Commands </a>
    <a routerLink="faqs"> FAQ </a>
    <a href="https://discord.gg/9BYN266sC4" target="_blank">Server</a>
    <a href="https://github.com/uhuh/rolebot" target="_blank">GitHub</a>
    <a
      class="plr-5 invite-btn"
      [href]="INVITE_URL"
      target="_blank"
    >
      Invite
    </a>
  </div>

  @if (openSideNav) {
    <div class="opened sidenav-shade" (click)="toggleSideNav()"></div>
  }

  <app-sidenav [@sidenav]="sideNavState"></app-sidenav>
</div>
