<div class="manage-container">
  <img
    class="user-avatar"
    src="https://images.discordapp.net/avatars/{{ userId }}/{{
      avatar
    }}?size=256"
    (click)="toggle()"
  />
  <div [ngClass]="{ show: show, 'drop-down': true }">
    <a routerLink="/dashboard">Dashboard</a>
    <a class="logout" (click)="signOut()">Logout</a>
  </div>
</div>
