<div [class]="clicked ? 'reaction clicked' : 'reaction'" (click)="onReact()">
  <div class="text-wrapper">
    <img *ngIf="isCustomEmoji" [src]="emoji" alt="discord emoji" />
    <div *ngIf="!isCustomEmoji" class="unicode">{{ emoji }}</div>
    <div class="num-reacts">
      {{ reactions }}
    </div>
  </div>
</div>
